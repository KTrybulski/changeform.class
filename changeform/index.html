<body>
    
 <div class="container">
	  <section id="mainView">
	  	<button id="editButton" class="btn">Edit</button>
	  	<h1 id="titleText" class="display-4"> Default Title</h1>
	  	<p id="paragraphText">Default Paragragh</p>
	 </section>



	 <form id="editForm" class="hidden">
	 	<div class="form-group">
	 		<label for="titleInput">Title</label>
	 		<input id=titleInput class="form-control"/>
	    </div>

	    <div class="form-group">

	    </div>

	    <div>
